spring:
  application:
    name: gateway
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
    loadbalancer:
      ribbon:
        enabled: true
    gateway:
      routes:
        - id: user-managenent
          uri: http://192.158.1.5:8001/user
          predicates:
            - Path=/user/**
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuerUri: http://localhost:8083/auth/realms/baeldung
          jwkSetUri: http://localhost:8083/auth/realms/baeldung/protocol/openid-connect/certs


  redis:
    host: localhost
    port: 6379

server:
  port: 8080

eureka:
  instance:
    prefer-ip-address: true
  client:
    region: default
    fetchRegistry: true
    registry-fetch-interval-seconds: 5
    serviceUrl:
      defaultZone: http://discUser:discPassword@192.168.1.5:8761/eureka


