spring:
  application:
    name: gateway
  main:
    web-application-type: reactive
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    kubernetes:
      discovery:
        all-namespaces: true
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: subscription-service
          uri: lb://subscription
          predicates:
            - Path=/api-v1/sub/**
          filters:
            - RewritePath=/api-v1/sub/(?<path>.*), /$\{path}
        - id: notification-service
          uri: lb://notification
          predicates:
            - Path=/notification/**
          filters:
            - RewritePath=/notification/(?<path>.*), /$\{path}
        - id: acquisition-service
          uri: lb://acquisition
          predicates:
            - Path=/api-v1/acq/**
          filters:
            - RewritePath=/api-v1/acq/(?<path>.*), /$\{path}
  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: ${RABBITMQ_PORT}
    username: ${RABBITMQ_USER}
    password: ${RABBITMQ_PASS}
server:
  port: 8080
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
smartfactory:
  rabbitmq:
    mqtt:
      acquisition:
        exchange: mqtt_events
        queue: mqtt_gateway_queue
springdoc:
  version: '@springdoc.version@'
  swagger-ui:
    display-request-duration: true
    groups-order: DESC
    operationsSorter: method
    disable-swagger-default-url: true
    use-root-path: true
    swagger-ui:
      urls:
        - name: notification
          url: /notification/v3/api-docs
  show-actuator: true
  group-configs:
    - group: notification
      paths-to-match: /notification/**
